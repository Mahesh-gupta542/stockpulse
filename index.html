<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPulse | Premium Market Insights</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Placeholder for icons -->
</head>

<body>
    <div class="background-glow"></div>

    <div class="container">
        <header>
            <h1>Stock News <span class="highlight">Insider</span></h1>
            <button id="settings-btn" class="icon-btn" aria-label="Settings">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
            </button>
        </header>

        <main>
            <section id="search-section">
                <div class="search-box">
                    <input type="text" id="ticker-input" placeholder="Enter Stock Ticker (e.g. AAPL, TSLA)">
                    <button id="search-btn">Find News</button>
                </div>
            </section>

            <!-- Watchlist Section -->
            <section id="watchlist-section">
                <div class="section-header">
                    <h2>My Watchlist</h2>
                    <button id="notification-btn" class="secondary-btn">
                        <span class="icon">üîî</span> Enable Alerts
                    </button>
                </div>
                <div class="watchlist-controls">
                    <input type="text" id="watchlist-input" placeholder="Add to watchlist...">
                    <button id="add-watchlist-btn">+</button>
                </div>
                <div id="watchlist-chips" class="chips-container">
                    <!-- Watchlist items will appear here -->
                </div>
            </section>

            <!-- Results Section -->
            <section id="results-section" class="hidden">
                <div class="results-header">
                    <h2>Latest Market Moving News</h2>
                    <span class="badge live">‚óè LIVE UPDATES</span>
                </div>
                <div id="news-grid" class="news-grid">
                    <!-- News Cards will be injected here -->
                </div>
            </section>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Analyzing market sentiment...</p>
            </div>

            <div id="error-msg" class="error-msg hidden"></div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
                <button id="close-modal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <label for="api-key">Alpha Vantage API Key</label>
                <input type="password" id="api-key" placeholder="Paste your API key here">
                <p class="hint">Get a free key at <a href="https://www.alphavantage.co/support/#api-key"
                        target="_blank">alphavantage.co</a></p>
                <button id="save-key-btn" class="primary-btn">Save Key</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
